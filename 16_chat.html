<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 상태 바의 색상을 설정하는 코드 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 모바일 웹을 웹앱 형태로 설정하는 코드 -->
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- 바로가기 아이콘 설정하는 코드(아이폰,안드로이드 둘다적용) -->
<link rel="apple-touch-icon-precomposed" href=".png" />
<!-- 인트로 화면을 설정하는 코드 -->
<link rel="apple-touch-startup-image" href=".png" />
<title>1:1문의</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/chat.js"></script>
</head>
<body>
<div class="chat">
    <div>
        <h2>1:1 문의</h2>
        <a href="12_mypage.html"><img src="images/arrow_b.png" alt="이전버튼"/></a>
    </div>
    <div class="chat_bg">
        <div class="host">
        <ul>
            <li>무엇을 도와드릴까요?</li>
            <li>2월5일 당첨 확인메일 발송예정입니다</li>
            <li>메일수정은 마이페이지에서 가능합니다</li>
        </ul>
        </div>
        <div class="user">
            <ul>
                <li>이벤트 상품 지급은 언제 될까요?</li>
                <li>다른 메일로 확인 받을 수 있나요?</li>
                <li>네 감사합니다~</li>
            </ul>
        </div>
        <div>
            <label for="chating" class="blind">채팅입력</label>
            <input type="text" id="chating" autofocus required placeholder="메세지를 입력해주세요" />
            <a href="#"><img src="images/icon_chat_3.png" alt="첨부버튼" /></a>
            <a href="#"><img src="images/icon_chat_4.png" alt="입력버튼" /></a>
        </div>
    </div>
</div>
</body>
</html>
