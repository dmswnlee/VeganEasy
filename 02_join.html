<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 상태 바의 색상을 설정하는 코드 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 모바일 웹을 웹앱 형태로 설정하는 코드 -->
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- 바로가기 아이콘 설정하는 코드(아이폰,안드로이드 둘다적용) -->
<link rel="apple-touch-icon-precomposed" href=".png" />
<!-- 인트로 화면을 설정하는 코드 -->
<link rel="apple-touch-startup-image" href=".png" />
<title>회원가입</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="join">
    <div>
    <h2>회원가입</h2>
    <a href="01_login.html"><img src="images/arrow_b.png" alt="이전버튼"/></a>
    </div>
    <form action="/" method="post">
    <fieldset>
    <legend class="blind">회원가입</legend>
        <dl class="join_form">
            <dt><label for="userID">아이디</label></dt>
            <dd>
                <input type="text" id="userID" title="아이디" />
                <a href="#"><img src="images/btn_duplication.png" alt="중복확인" /></a>
            </dd>
            <dt><label for="userPw">비밀번호</label></dt>
            <dd>
                <input type="text" id="userPw" title="비밀번호" />
            </dd>
            <dt><label for="userPwCk">비밀번호 확인</label></dt>
            <dd>
                <input type="text" id="userPwCk" title="비밀번호 확인" />
            </dd>
            <dt><label for="emailId">이메일</label></dt>
            <dd class="separate">
                <input type="email" id="emailId" title="이메일" />
            </dd>
        </dl>
        <!-- 개인정보 동의 -->
        <div class="agree">
            <p>
                <input type="checkbox" id="all"/>
                <label for="use">모두 동의합니다</label>
            </p>
            <p>
                <input type="checkbox" id="use"/>
                <label for="use">이용약관 동의</label>
                <a href="#">보기</a>
            </p>
            <p>
                <input type="checkbox" id="personal"/>
                <label for="personal">개인정보 취급방식 동의</label>
                <a href="#">보기</a>
            </p>
            <p>
                <input type="checkbox" id="marketing"/>
                <label for="marketing">마케팅정보 수신 동의(선택)</label>
                <a href="#">보기</a>
            </p>
        </div>
        <span><a href="03_main.html">시작하기</a></span>
    </fieldset>
    </form>
</div>   
</body>
</html>
